
         <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda - نظام إدارة المطاعم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #f39c12;
            --accent: #e67e22;
            --light: #f9f9f9;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --success: #27ae60;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .maintenance-icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .maintenance-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .maintenance-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3px;
            margin: 2rem 0;
        }

        .progress-bar {
            background: var(--secondary);
            height: 8px;
            border-radius: 20px;
            width: 65%;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }

        .status-info {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: var(--radius);
            flex: 1;
            min-width: 120px;
        }

        .status-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem 1rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .maintenance-title {
                font-size: 1.5rem;
            }
            
            .status-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>Honda</h1>
        </div>
        
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h2 class="maintenance-title">النظام قيد التحديث والصيانة</h2>
        
        <p class="maintenance-message">
            نعمل على تحسين النظام لتقديم خدمة أفضل لكم. 
            نعتذر للإزعاج وسنعود قريباً بإصدار أحدث وأفضل.
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="countdown" id="countdown">
            جاري التحديث...
        </div>

        <div class="status-info">
            <div class="status-item">
                <i class="fas fa-server"></i>
                <div>السيرفر</div>
                <small>قيد التحديث</small>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <div>قاعدة البيانات</div>
                <small>جاري النسخ الاحتياطي</small>
            </div>
            <div class="status-item">
                <i class="fas fa-shield-alt"></i>
                <div>الحماية</div>
                <small>مفعّلة</small>
            </div>
        </div>

        <div class="contact-info">
            <p>للطوارئ: <strong>تواصل مع هوندا للانظمة الذكية </strong></p>
            <p>البريد الإلكتروني: <strong>support@honda.com</strong></p>
        </div>
    </div>

    <script>
        // مؤشر التحديث
        let dots = 0;
        const countdownElement = document.getElementById('countdown');
        
        setInterval(() => {
            dots = (dots + 1) % 4;
            countdownElement.textContent = 'جاري التحديث' + '.'.repeat(dots);
        }, 500);

        // تأثيرات بصرية إضافية
        document.addEventListener('mousemove', (e) => {
            const maintenanceContainer = document.querySelector('.maintenance-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            maintenanceContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
